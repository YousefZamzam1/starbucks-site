<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link type="text/css" rel="stylesheet" href="signin.css" />
        <link rel="icon" href="pngwing.com (16).png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Sign in: Starbucks Coffee Company</title>
    </head>
    <body>
        <div class="navbar-container">
            <div class="navbar">
                <div class="navbar-left">
                    <svg
                        class="block"
                        focusable="false"
                        height="100%"
                        viewBox="0 0 62 62"
                        width="100%"
                    >
                    <a>
                        <img onclick="window.location.href='index.html'" class="logo" src="pngwing.com (16).png" alt="pngwing.com (16)" style="width: 60px; cursor: pointer;">
                    </a>   
                    </svg>
                </div>
            </div>
        </div>
        <h1 style="text-align: center; margin: 40px;">Sign in or create an account</h1>
            <div class="container" style="padding: 32px;">
            <p style="font-size: 20px;"><span style="color: rgb(0, 98, 0);">*</span> indicates required field</p>
            <form>
            <input class="input-box-username" type="text" id="username" name="username" placeholder="* Username or email address" required>
            <input style="margin-bottom: 25px;" class="input-box-pass" type="password" id="password" name="password" placeholder="* Password" required>
            <input style="margin-bottom: 20px;" class="checkbox" type="checkbox" id="keep-me-signed-in" name="keep-me-signed-in">Keep me signed in. <a style="color: #006241;" href="#">Details</a> </label>
            <label for="keep-me-signed-in">
            <div class="forgot">
            <a style="color: #006241; margin-right: 130px;" href="#">Forgot your username?</a>
                <br>
            <a style="color: #006241; margin-right: 130px;" href="#">Forgot your password?</a>
            </div>
            <button class="button" role="button">Sign in</button>
            </form>
        </div>
